<div class="header">
    <div class="contenedorHeader">
        <div>
            <img src="img/si.jpg" class="imgHeader" @click="irA" alt="logo">
        </div>

        <button class="btnLogOut" @click="cerrarSesion()" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-dash-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
        </button>
    </div>
</div>
<script>
    
    function cerrarSesion() {
        axios.post("funciones/login.php?accion=logout")
        .then(function(response){
            if (response.data.error) {
                app.mostrarToast("Error", response.data.mensaje);
            } else {
                window.location.href = 'index.html'; 
            }  
        }).catch( error => {
            app.loading = false;
            app.mostrarToast("Error", "Hubo un error. Intente nuevamente.");
        })
    }
    function irA () {
        window.location.href = 'home.php';        
    }

</script>
